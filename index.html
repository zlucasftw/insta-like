<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBytes</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/airplane.ico">
    <meta name="description" content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>bytes</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/gui.jpeg" alt="Foto de perfil de Guilherme Lima, um desenvolvedor apaixonado por viagens." class="profile-pic" />
            <div class="profile-info">
                <h1>@guilhermelimadev</h1>
                <p>6 publicações · 952 seguidores · 537 seguindo</p>
            </div>
        </section>

        <section class="image-grid">
            <article>
                <figure>
                    <img src="photos/1.jpeg" alt="A Torre Eiffel iluminada à noite, com milhares de luzes cintilando, criando um espetáculo mágico em Paris." />
                </figure>
            </article>
            <article>
                <figure>
                    <img src="photos/2.jpeg" alt="As ruínas de Machu Picchu, no Peru, com suas construções antigas e perfeitas, e a natureza exuberante ao redor." />
                </figure>
            </article>
            <article>
                <figure>
                    <img src="photos/3.jpeg" alt="A Grande Muralha da China, com sua extensão impressionante e sua história milenar, esculpida nas pedras." />
                </figure>
            </article>
            <article>
                <figure>
                    <img src="photos/4.jpeg" alt="Central Park, um oásis verdejante no coração de Nova York, com áreas gramadas, lagos e trilhas, oferecendo um refúgio da agitação urbana." />
                </figure>
            </article>
            <article>
                <figure>
                    <img src="photos/5.jpeg" alt="As ruínas do Coliseu Romano, um anfiteatro gigante que testemunha o poder do Império Romano, com sua arquitetura monumental e histórica." />
                </figure>
            </article>
            <article>
                <figure>
                    <img src="photos/6.jpeg" alt="O Cristo Redentor, no Rio de Janeiro, com seus braços abertos, vigia a cidade e acolhe a todos, com sua imponência e significado religioso." />
                </figure>
            </article>
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="modal.js"></script>
</body>
</html>
